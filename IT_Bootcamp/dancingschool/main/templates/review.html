{% extends 'base.html' %}

{% block content %}
    <h2 class="rating"><b>Rating:</b> {{ r.rating }}</h2>
    <p><b>Type of classes:</b> {{ r.type_of_classes }}</p>
    <p><b>Review:</b> {{ r.content }}</p>
    <img width="30%" src ="{{ r.image.url }}"/>
    <p><b>Author:</b> {{ r.author.name }} | <small><em>{{ r.date_publish }}</em></small></p>
    <a class='back' href="{% url 'reviews' %}">
        <div>Back to all reviews</div>
    </a>
{% endblock %}
