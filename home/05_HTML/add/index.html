<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form method="post" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="second_name" pattern="[А-Яа-яЁё]+[^\s]" maxlength="25" required autofocus placeholder="Фамилия"><br>
            <input type="text" name="first_name" pattern="[А-Яа-яЁё]+[^\s]" maxlength="20" required placeholder="Имя"><br>
            <input type="text" name="Surname" pattern="[А-Яа-яЁё]+[^\s]" maxlength="24" required placeholder="Отчество">

            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="AA_passport" pattern="[A-Z]{2,}" maxlength="2" required placeholder="AA">
                <input type="text" name="number_passport" pattern="[0-9]{7,}" maxlength="7" required placeholder="1234567">
            </fieldset>

            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" pattern="[0-9]{4}" maxlength="4" placeholder="Год"><br>
                <select name="month" id="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="day" min="1" max="31" step="1">
            </fieldset>

            <select name="nation" id="nation" required>
                <option value="1">РБ</option>
                <option value="2">РФ</option>
                <option value="3">Другое</option>
            </select>
            <label for="nation">Национальность</label><br>
            <label for="adress">Адрес:</label><br>
            <textarea name="adress" id="adress"></textarea>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="checkbox_group" value="checkbox_1" id="checkbox_1">Рыбалка</label><br>
                <label><input type="checkbox" name="checkbox_group" value="checkbox_2" id="checkbox_2">Астрономия</label><br>
                <label><input type="checkbox" name="checkbox_group" value="checkbox_3" id="checkbox_3">Дайвинг</label><br>
                <label><input type="checkbox" name="checkbox_group" value="checkbox_4" id="checkbox_4">Марки</label>
            </fieldset>
            
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets[]" size="12" multiple id="pets">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окунь</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="4">Стая ворон</option>
                        <option value="5">Аист</option>
                        <option value="6">Археолптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" id="login" pattern="[A-Za-z]+{5,}[^\s]" maxlength="20" required placeholder="Логин"><br>
            <input type="password" name="password" id="password" pattern="[A-Za-z]+{10,}[^\s]" maxlength="20" required autocomplete="off" placeholder="Пароль">
        </fieldset>

        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" id="email" placeholder="введите адрес почты" pattern="([A-zА-я])+([0-9\-_\+\.])*([A-zА-я0-9\-_\+\.])*@([A-zА-я])+([0-9\-_\+\.])*([A-zА-я0-9\-_\+\.])*[\.]([A-zА-я])+"><br>
            <input type="url" name="url" id="url" placeholder="введите адрес сайта" pattern="https?://.+">
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" id="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" id="range" min="1" max="10">
        </fieldset>

        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input type="image" src="email.jpg">
        </fieldset>
    </form>

</body>
</html>
